<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="emailId" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div formGroupName="skills">
      <div class="form-group">
          <label for="skillName">Skill</label>
          <input type="text" class="form-control" id="skillName" placeholder="Skill Name" formControlName="skillName">
          <input type="text" class="form-control" id="expInYear" placeholder="Experiance in year" formControlName="experianceInYear">
        </div>
      
        <div class="form-group" >
          <label for="proficiency">Proficiency</label>
          <label class="radio-inline"><input type="radio" formControlName="proficiency" value="beginner" name="proficiency">Beginner</label>
          <label class="radio-inline"><input type="radio" formControlName="proficiency" value="intermediate" name="proficiency">Intermediate</label>
          <label class="radio-inline"><input type="radio" formControlName="proficiency" value="advance" name="proficiency">Advance</label>
        </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-primary" (click)="loadData()">Load Data</button>
  <button type="button" class="btn btn-primary" (click)="patchData()">Patch Data</button>

</form>
